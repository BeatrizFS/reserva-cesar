<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/img/cesar-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="public/style/main.css">
    <link rel="stylesheet" href="public/style/check_out.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="cesar_logo">
            <img src="public/img/cesar-logo.png" alt="">
        </div>
    </header>
    <main>
        <section>
            <div class="face_image">
                <img src="public/img/photo.png" alt="">
            </div>

            <div class="checkout">
                <div class="checkout_title">
                    Olá, Usuário!
                </div>
                <div class="checkout_description">
                    Realizar Checkout?
                </div>
                <div class="checkout_buttons">
                    <button class="green_button" onclick="confirma_out()">
                        Confirmar
                    </button>
                    <button class="gray_button" onclick="cancela()">
                        Cancelar
                    </button>
                </div>
            </div>
        </section>

    </main>
    <script type="text/javascript" src="public/js/script-checks.js"></script>
</body>
</html>
