<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/img/cesar-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="public/style/main.css">
    <link rel="stylesheet" href="public/style/check_in.css">
    <title>checkin</title>
</head>

<body>
    <header>
        <div class="cesar_logo">
            <img src="public/img/cesar-logo.png" alt="">
        </div>
    </header>
    <main>
        <section>
            <div class="checkin">

                <div class="checkin_title">
                    Olá, Usuário!
                </div>
                <div class="face_image">
                    <img src="public/img/photo.png" alt="">
                </div>
                <div class="checkin_description">
                    Sua reserva:
                </div>
                <div class="checkin_table">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Período</th>
                                <th>Estação</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td>Hoje</td>
                                <td>08:00 - 16:00</td>
                                <td>A1</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="checkin_buttons">
                    <button class="green_button" onclick="confirma_in()">
                        Confirmar
                    </button>
                    <button class="gray_button" onclick="cancela()">
                        Cancelar
                    </button>

                </div>
            </div>
            <div id="map">
                <img src="public/img/map.png">
            </div>
        </section>

    </main>
    <script type="text/javascript" src="public/js/script-checks.js"></script>
</body>

</html>
